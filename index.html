<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,900,700,700italic,900italic,300italic,300'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="headline">
    <h1>THE CODE REVIEW</h1>
</div>
<div class="wrapper">

    <header>
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right on your inbox</p>
    </header>

    <div class="double-line"></div>
    <div class="form-wrapper">

        <form>
            <fieldset id="contact-information">
                <legend>Contact Information</legend>

                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Required" required aria-required="true"
                           pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="Firstname Lastname"/>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="Required" required aria-required="true"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel"/>
                </div>
                <div class="input-group">
                    <label for="address">Street Address</label>
                    <input id="address" name="address" type="text"/>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text"/>
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="-">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="zip">Zip Code</label>
                    <input id="zip" class="zip-code" name="city" type="text"/>
                </div>
            </fieldset>
            <div class="single-line"></div>
            <fieldset id="newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>

                <div class="group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="html-news" value="html_news" checked ><label for="html-news"><span></span>HTML
                        News</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="css-news" value="css_news"><label for="css-news"><span></span>CSS News</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="javascript-news" value="javascript_news"><label for="javascript-news"><span></span>Javascript
                        News</label>
                    </div>
                </div>

                <p>Newsletter format</p>

                <div class="group">
                    <div class="radio-group">
                        <input type="radio" name="newsletter-format" id="html-format" value="html_format" checked><label
                            for="html-format"><span></span>HTML</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="newsletter-format" id="plaintext-format" value="plaintext_format"><label
                            for="plaintext-format"><span></span>Plain
                        text</label>
                    </div>
                </div>

                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="other-topics"></textarea>
            </fieldset>
            <input type="submit" value="Sign Up">

        </form>
    </div>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</div>

</body>
</html>
